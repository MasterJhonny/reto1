<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollos Mundo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">

<body>
    <header>
        <div class="logo">
            <img src="./img/lopo.jpg" alt="">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</i></a></li>
                <li><a href="#">Ménu</i></a></li>
                <li><a href="#">Sucursales</i></li>
                <li><a href="#">Promociones</i></li>    
            </ul>
        </nav>
        <button><i class="fas fa-bars"></i></button>

    <main>
        <div class="hoy">

            <h2>¡Hoy Quiero!</h2>
        </div>
        <div class="menu">
            <div class="img">
                <img src="./img/pollo1.png" alt="pollo">

            </div>

                <img src="./img/hamburguesa1.png" alt="hamburguesa">
                <span class="item">hamburguesas</span>
            </div>
            <div class="img">
                <img src="./img/ensalada1.png" alt="ensalada">

            </div>
            <div class="img">
                <img src="./img/extras1.jpg" alt="extras">

            </div>
        </div>
        <div class="fondo">
            <img class="final" src="./img/fondoPollo.jpg" alt="">

    </main>
    <footer>
        <div class="pie">
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
